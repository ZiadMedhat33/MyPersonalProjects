<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div id="alert" aria-live="polite"></div>
  <nav class="navbar navbar-expand-lg d-flex justify-content-center">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control mb-2 mr-2" id="balanceAdd" placeholder="Add balance (USD)"
          aria-label="Add Balance">
        <button type="button" class="btn btn-primary mb-2" id="balanceAddBtn">add</button>
      </div>
      <div class="input-group">
        <input type="text" class="form-control mb-2 mr-2" id="balanceDelete" placeholder="Enter money spent (USD)"
          aria-label="Enter money spent on the current day">
        <button type="button" class="btn btn-primary mb-2" id="balanceDeleteBtn">spend</button>
      </div>
      <button type="button" class="btn btn-primary mb-2 w-100" id="delete">Reset</button>
    </div>

  </nav>
  <div class="container-fluid d-flex flex-column min-vh-100">
    <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center gap-4">
      <div id="balance" class="d-flex justify-content-between align-items-center">
        <div id="mybalance">
          <p>My balance</p>
          <div id="credit">$0.00</div>
        </div>
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>
      <div class="spending">
        <h1>Spending - last 7 days</h1>
        <div id="week" class="d-flex gap-4">
          <div class="bottom d-flex justify-content-between w-100">
            <div id="mon" class="d-flex flex-column day">
              <div class="chart d-flex justify-content-center" tabindex="0">
                <div class="current">$0.00</div>
              </div>
              <p>mon</p>
            </div>
            <div id="tue" class="d-flex flex-column day">
              <div class="chart d-flex justify-content-center" tabindex="0">
                <div class="current">$0.00</div>
              </div>
              <p>tue</p>
            </div>
            <div id="wed" class="d-flex flex-column day">
              <div class="chart d-flex justify-content-center" tabindex="0">
                <div class="current">$0.00</div>
              </div>
              <p>wed</p>
            </div>
            <div id="thu" class="d-flex flex-column day">
              <div class="chart d-flex justify-content-center" tabindex="0">
                <div class="current">$0.00</div>
              </div>
              <p>thu</p>
            </div>
            <div id="fri" class="d-flex flex-column day">
              <div class="chart d-flex justify-content-center" tabindex="0">
                <div class="current">$0.00</div>
              </div>
              <p>fri</p>
            </div>
            <div id="sat" class="d-flex flex-column day">
              <div class="chart d-flex justify-content-center" tabindex="0">
                <div class="current">$0.00</div>
              </div>
              <p>sat</p>
            </div>
            <div id="sun" class="d-flex flex-column day">
              <div class="chart d-flex justify-content-center" tabindex="0">
                <div class="current">$0.00</div>
              </div>
              <p>sun</p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div id="totalMonth" class="d-flex justify-content-between align-items-center">
          <div id="total" class="d-flex flex-column">
            <p class="header">Total this month</p>
            <p id="totalPrice">$0.00</p>
          </div>
          <div id="last" class="d-flex flex-column">
            <div id="precentage">Finish the month</div>
            <p class="header">from last month</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ZiadMedhat33/MyPersonalProjects">Ziad Medhat</a>.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
